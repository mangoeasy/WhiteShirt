								}
							}

							pageIndex--;

					}

function PlayBookAnimate(num){
	$book.turn('disable', false).turn('page',num).turn('disable',true);
	if(num!=1){
		var jhash = location.hash;
		if(jhash != "#indexpage"){
				location.hash = 'indexpage';
				$("#HashPrevLocation").val('indexpage');
		}
	}
}
function BookAnimate(number,e){
	pageIndex = 1;
	isPlayIndex = true;
	pageType = number;
	if(number == 1){
		 pageIndex++;
		 PlayBookAnimate(pageIndex);
	}
	if(number == 2){
		 pageIndex = 5;
		 PlayBookAnimate(pageIndex);
	}
	if(number == 3){
		 pageIndex = 10;
		 PlayBookAnimate(pageIndex);
	}
	if(number == 4){
		 pageIndex = 13;
		 PlayBookAnimate(pageIndex);
	}
	e.stopPropagation();
}

function submitData(e){

		e.stopPropagation();
	if(canvas640 == ""){
		alert('封面为空哦！');
		return false;
	}
	var userName = $.trim($("#userName").val());
	var phone = $.trim($("#phone").val());
	if(userName == ""){
		alert('姓名不能为空哦！');
		return false;
	}
	if(phone == ""){
		alert('手机不能为空哦！');
		return false;
	}
	if(!checkMobile(phone)){
		alert('手机号码不正确哦！');
		return false;
	}
		$.ajax({
				type:'post',
				url:"upload.php",
				dataType:"json",
				data: {
					userName: userName,
					phone: phone,
					data: canvas640
				},
                beforeSend:function(){
                    $(".loading").show();
                    $("#loadingtips").html("上传中...");
                },
				success: function(data) {
                    $(".loading").hide();
                    if(data.rsp){
                       location.href="sharePage.php?id="+data.id+"&uid="+data.uid;
                    }else{
                        alert(data.errorMsg);
                        return false;
                    }
				},
				error: function(data) {}
			});
}

function checkMobile(value){
    if (value != "") {
        var reg = /^1[3,4,5,7,8]{1}[0-9]{1}[0-9]{8}$/;
        if (value.match(reg) == null) {
            return false;
        }
    }
    else {
        return false;
    }
    return true;
}

window.onpopstate=function(event){

	if(hash == "#index"){

		}
		if($("#HashPrevLocation").val() == "indexpage"){

	}
	if(hash =="#startgame"){
		//$(".popup").show();

			return;
		}
		$("div[class^=PageDiv]").hide();
		$(".PageDiv3").show();
	}
	if(hash =="#bowserpage"){
